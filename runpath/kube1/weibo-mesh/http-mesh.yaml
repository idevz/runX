apiVersion: v1
kind: Namespace
metadata:
  name: http-mesh
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: http-mesh-sever
  labels:
    app: http-mesh-sever
  namespace: http-mesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-mesh-sever
  template:
    metadata:
      labels:
        app: http-mesh-sever
    spec:
      terminationGracePeriodSeconds: 60
      initContainers:
      - name: http-mesh-server-agent
        image: weibocom/weibo-mesh:0.0.11
        command: ["/weibo-mesh", "-c", "/mesh-confs", "-pool", "weibo_platform-yf-core"]
        workingDir: /server-mesh-run-path
        volumeMounts:
        - mountPath: /mesh-confs
          name: mesh-confs
        - mountPath: /server-mesh-run-path
          name: server-mesh-run-path
        ports:
        - containerPort: 9982
        - containerPort: 8002
      containers:
      - name: http-mesh-sever
        image: python:3.7-alpine
        command: ["python3", "-m", "http.server", "--directory", "/www/"]
        volumeMounts:
        - mountPath: /www
          name: python-www
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
      volumes:
      - name: mesh-confs
        hostPath:
          path: /media/psf/runX/runpath/kube1/weibo-mesh/mesh-confs/
      - name: python-www
        hostPath:
          path: /media/psf/runX/runpath/kube1/weibo-mesh/www
      - name: server-mesh-run-path
        hostPath:
          path: /media/psf/runX/runpath/kube1/weibo-mesh/run_path/server 
---
apiVersion: v1
kind: Service
metadata:
  name: http-mesh-sever
  namespace: http-mesh
  labels:
    app: http-mesh-sever
spec:
  ports:
  - port: 9982
    targetPort: 9982
    name: http-server-mesh
  - port: 8002
    targetPort: 8002
    name: http-server-mesh-manage
  selector:
    app: http-mesh-sever
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: http-mesh-client
  labels:
    app: http-mesh-client
  namespace: http-mesh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-mesh-client
  template:
    metadata:
      labels:
        app: http-mesh-client
    spec:
      terminationGracePeriodSeconds: 60
      initContainers:
      - name: http-mesh-client-agent
        image: weibocom/weibo-mesh:0.0.11
        command: ["/weibo-mesh", "-c", "/mesh-confs", "-pool", "weibo_ug-yf-core"]
        workingDir: /client-mesh-run-path
        volumeMounts:
        - mountPath: /mesh-confs
          name: mesh-confs
        - mountPath: /client-mesh-run-path
          name: client-mesh-run-path
        ports:
        - containerPort: 9983
        - containerPort: 8002
        # livenessProbe:
        #   httpGet:
        #     path: /version
        #     port: 8002
        # readinessProbe:
        #   httpGet:
        #     path: /version
        #     port: 8002
      containers:
      - name: http-mesh-client
        image: php:7.3-zts-alpine 
        command: ["http_proxy=127.0.0.1:9983", "php", "req-http.php"]
        volumeMounts:
        - mountPath: /client
          name: php-client
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
      volumes:
      - name: mesh-confs
        hostPath:
          path: /media/psf/runX/runpath/kube1/weibo-mesh/mesh-confs/
      - name: php-client
        hostPath:
          path: /media/psf/runX/runpath/kube1/weibo-mesh/client
      - name: client-mesh-run-path
        hostPath:
          path: /media/psf/runX/runpath/kube1/weibo-mesh/run_path/client 
---
apiVersion: v1
kind: Service
metadata:
  name: http-mesh-client
  namespace: http-mesh
  labels:
    app: http-mesh-client
spec:
  ports:
  - port: 9983
    targetPort: 9983
    name: http-client-mesh
  - port: 8002
    targetPort: 8002
    name: http-client-mesh-manage
  selector:
    app: http-mesh-client